name: Build and Deploy on GitHub Pages
on: 
  push:
    branches:
      - master
permissions: write-all
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Setup Node â˜‘  
        uses: actions/setup-node@v2-beta
        with:
          node-version: '13.13.0' 

      - name: Install JS dependencies and Build ðŸ”§
        run: |
          cd ui
          echo NODE_ENV=production >> .env
          echo VUE_APP_DEV_NAME="${{ vars.VUE_APP_DEV_NAME }}" >> .env
          echo VUE_APP_BASE_URL="${{ vars.VUE_APP_BASE_URL }}" >> .env
          echo VUE_APP_API_BASE_URL="${{ vars.VUE_APP_API_BASE_URL }}" >> .env
          npm install
          npm run build
      
      - name: Deploy on messiasdias.github.io/curriculum ðŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./ui/dist
