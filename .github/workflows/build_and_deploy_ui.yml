name: Build and Deploy on GitHub Pages
on: 
  push:
    branches:
      - master
permissions: write-all
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Setup Node ☑  
        uses: actions/setup-node@v2-beta
        with:
          node-version: '13.13.0' 

      - name: Install JS dependencies and Build 🔧
        run: |
          cd ui
          npm install
          npm run build
        env:
          NODE_ENV: production
          VUE_APP_DEV_NAME: ${{ secrets.VUE_APP_DEV_NAME }}
          VUE_APP_BASE_URL: ${{ secrets.VUE_APP_BASE_URL }}
          VUE_APP_API_BASE_URL: ${{ secrets.VUE_APP_API_BASE_URL }}
      
      - name: Deploy on messiasdias.github.io/curriculum 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./ui/dist